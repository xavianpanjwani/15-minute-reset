<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>15-Minute Reset</title>
  <link rel="stylesheet" href="styles/design-tokens.css" />
  <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
  <div class="app-bg" aria-hidden="true"></div>

  <div class="container">
    <!-- Header matches CSS; explicit width/height so the SVG never blows up -->
    <header class="header">
      <img src="assets/icons/app-icon.svg?v=2" alt="App icon" width="28" height="28" />
      <div class="brand">15-Minute Reset</div>
    </header>

    <main>
      <h2>Pick a mode</h2>
      <div class="mode-grid">
        <button class="mode-card" data-mode="calm" aria-label="Calm">
          <h3>Calm</h3><p>Breathing + gentle sound</p>
        </button>
        <button class="mode-card" data-mode="focus" aria-label="Focus">
          <h3>Focus</h3><p>Pomodoro + lo-fi loop</p>
        </button>
        <button class="mode-card" data-mode="energize" aria-label="Energize">
          <h3>Energize</h3><p>Box breathing + cue bells</p>
        </button>
      </div>
    </main>

    <section class="session hidden" aria-labelledby="session-title">
      <h2 id="session-title">Session</h2>
      <div class="timer-ring">
        <svg viewBox="0 0 120 120" aria-hidden="true">
          <circle cx="60" cy="60" r="45" stroke="var(--line)" stroke-width="8" fill="none"/>
          <circle class="progress" cx="60" cy="60" r="45" stroke="var(--accent)" stroke-width="8"
                  stroke-linecap="round"
                  style="stroke-dasharray: 282.743; stroke-dashoffset: 0;" fill="none"/>
        </svg>
        <div class="timer-label">15:00</div>
      </div>

      <div class="controls">
        <button class="control" id="startBtn">Start</button>
        <button class="control" id="pauseBtn">Pause</button>
        <button class="control" id="resetBtn">Reset</button>
      </div>
    </section>

    <section aria-labelledby="settings-title">
      <h2 id="settings-title">Settings</h2>
      <div class="settings">
        <div class="row">
          <label for="sessionLength">Session length</label>
          <select id="sessionLength">
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="15" selected>15 minutes</option>
            <option value="20">20 minutes</option>
          </select>
        </div>
      </div>
    </section>

    <footer class="footer">Â© 2025 15-Minute Reset</footer>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
