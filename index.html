<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>15-Minute Reset</title>
  <link rel="stylesheet" href="styles/design-tokens.css" />
  <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/icons/app-icon.svg" alt="15-Minute Reset logo" />
      <h1>15-Minute Reset</h1>
    </div>
  </header>

  <main>
    <section class="mode-picker">
      <h2>Pick a mode</h2>
      <div class="mode-grid">
        <div class="mode-card" data-mode="calm">
          <h3>Calm</h3>
          <p>Breathing + gentle sound</p>
        </div>
        <div class="mode-card" data-mode="focus">
          <h3>Focus</h3>
          <p>Pomodoro + lo-fi loop</p>
        </div>
        <div class="mode-card" data-mode="energize">
          <h3>Energize</h3>
          <p>Box breathing + cue bells</p>
        </div>
      </div>
    </section>

    <section class="session hidden">
      <h2>Settings</h2>
      <label>
        Session length
        <select id="sessionLength">
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
          <option value="15" selected>15 minutes</option>
          <option value="20">20 minutes</option>
        </select>
      </label>

      <div class="timer-display">
        <svg width="120" height="120">
          <circle cx="60" cy="60" r="45" stroke="#eee" stroke-width="8" fill="none" />
          <circle class="progress" cx="60" cy="60" r="45" stroke="#4a90e2" stroke-width="8" fill="none"
                  stroke-linecap="round"
                  style="stroke-dasharray: 282.743, 282.743; stroke-dashoffset: 0;" />
        </svg>
        <span class="timer-label">15:00</span>
      </div>

      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
    </section>
  </main>

  <script src="scripts/app.js"></script>
</body>
</html>
